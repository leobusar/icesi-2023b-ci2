<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <div th:replace="~{fragments/menu :: menu}">&nbsp;</div>
        <table class="table">
            <thead>
                <tr>
                    <th scope="row">Id</th>
                    <th scope="row">Name</th>
                    <th scope="row">Created</th>
                </tr>
            </thead>
            <tbody>

                <tr th:if="${projects == null or projects.isEmpty()}">
                    <td colspan="4">No projects</td>
                </tr>
                <tr th:each="project : ${projects}">
                    <td th:text="${project.id}">1</td>
                    <td>
                        <a href="#" th:href="@{/project/{id}(id=${project.id})}" th:text="${project.name}">Title ...</a>
                    </td>
                    <td th:text="${project.dateCreated}">July 11, 2017</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
